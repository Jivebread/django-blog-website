{% extends "blogwebsite/header.html"%}


{% block content %}
<!-- Page Header -->
{% load staticfiles %}
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{post.title}}</h1>
              <span class="subheading">{{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
<article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>{{post.body|safe|linebreaks}}</p>
        
            <span class="caption text-muted"></span>

            <p></p>

            <p></p>

            <p></p>
          </div>
        </div>
      </div>
    </article>
{% endblock %}
